{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Events</h2>

    <!-- Event List -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Theme</th>
                <th>Who is Involved</th>
                <th>Venue</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.theme }}</td>
                    <td>{{ event.involved }}</td>
                    <td>{{ event.venue }}</td>
                    <td>{{ event.date.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('auth.edit_event', event_id=event.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('auth.delete_event', event_id=event.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
