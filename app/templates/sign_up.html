{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('auth.sign_up') }}">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full name" required>
        </div>
        <div class="form-group">
            <label for="zaq_number">ZAQ Number</label>
            <input type="text" class="form-control" id="zaq_number" name="zaq_number" required>
        </div>
        <div class="form-group">
            <label for="jumuiya">Jumuiya</label>
            <input type="text" class="form-control" id="jumuiya" name="jumuiya">
        </div>
        <div class="form-group">
            <label for="outstation">Outstation</label>
            <input type="text" class="form-control" id="outstation" name="outstation">
        </div>
        <div class="form-group">
            <label for="center">Center</label>
            <input type="text" class="form-control" id="center" name="center">
        </div>
        <div class="form-group">
            <label for="zone">Zone</label>
            <input type="text" class="form-control" id="zone" name="zone">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
