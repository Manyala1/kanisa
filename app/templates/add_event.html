{% extends 'base.html' %}

{% block title %}Add Event{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Event</h2>
    <form method="POST" action="{{ url_for('auth.add_event') }}">
        <div class="form-group">
            <label for="title">Event Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="theme">Event Theme:</label>
            <input type="text" class="form-control" id="theme" name="theme" required>
        </div>
        <div class="form-group">
            <label for="involved">Who is Involved:</label>
            <input type="text" class="form-control" id="involved" name="involved" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue:</label>
            <input type="text" class="form-control" id="venue" name="venue" required>
        </div>
        <div class="form-group">
            <label for="date">Event Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Event</button>
    </form>
</div>
{% endblock %}
